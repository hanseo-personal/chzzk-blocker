<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chzzk Blocker</title>
    <style>
body {
  font-family: Arial, sans-serif;
  width: 300px;
  padding: 15px;
  background-color: #f4f7f6;
  color: #333;
}
                                                                                                h2 {
                                                                                                  color: #2e8b57;
                                                                                                  margin-top: 0;
                                                                                                  font-size: 20px;
                                                                                                  text-align: center;
                                                                                                  border-bottom: 2px solid #eee;
                                                                                                  padding-bottom: 10px;
                                                                                                  margin-bottom: 20px;
                                                                                                }
                                                                                                label {
                                                                                                  display: block;
                                                                                                  margin-bottom: 10px;
                                                                                                  font-size: 14px;
                                                                                                  cursor: pointer;
                                                                                                }
                                                                                                input[type="checkbox"] {
                                                                                                  margin-right: 8px;
                                                                                                  vertical-align: middle;
                                                                                                }
                                                                                                hr {
                                                                                                  border: 0;
                                                                                                  height: 1px;
                                                                                                  background: #eee;
                                                                                                  margin: 15px 0;
                                                                                                }
                                                                                                .tag-list-header {
                                                                                                  display: flex;
                                                                                                  align-items: center;
                                                                                                  margin-bottom: 10px;
                                                                                                }
                                                                                                .tag-list-title {
                                                                                                  font-weight: bold;
                                                                                                  font-size: 15px;
                                                                                                  color: #555;
                                                                                                }
                                                                                                #toggleTagList {
                                                                                                  background-color: #5cb85c;
                                                                                                  color: white;
                                                                                                  border: none;
                                                                                                  padding: 5px 10px;
                                                                                                  border-radius: 4px;
                                                                                                  cursor: pointer;
                                                                                                  font-size: 12px;
                                                                                                  transition: background-color 0.2s;
                                                                                                }
                                                                                                #toggleTagList:hover {
                                                                                                  background-color: #4cae4c;
                                                                                                }
                                                                                                #blockedTagsContainer {
                                                                                                  /* max-height와 overflow는 JS에서 제어하고, transition만 남겨둡니다. */
                                                                                                  border: 1px solid #ddd;
                                                                                                  padding: 8px;
                                                                                                  margin-bottom: 15px;
                                                                                                  border-radius: 5px;
                                                                                                  background-color: #fff;
                                                                                                  transition: max-height 0.3s ease-out, padding 0.3s ease-out, border 0.3s ease-out; /* 패딩 및 보더 트랜지션 추가 */
                                                                                                  overflow: hidden; /* 초기 상태를 위해 기본적으로 숨김 */
                                                                                                }
                                                                                                #blockedTagsList {
                                                                                                  list-style: none;
                                                                                                  padding: 0;
                                                                                                  margin: 0;
                                                                                                }
                                                                                                #blockedTagsList li {
                                                                                                  display: flex;
                                                                                                  justify-content: space-between;
                                                                                                  align-items: center;
                                                                                                  padding: 5px 0;
                                                                                                  border-bottom: 1px dashed #eee;
                                                                                                  font-size: 13px;
                                                                                                }
                                                                                                #blockedTagsList li:last-child {
                                                                                                  border-bottom: none;
                                                                                                }
                                                                                                #blockedTagsList li button {
                                                                                                  background-color: #dc3545;
                                                                                                  color: white;
                                                                                                  border: none;
                                                                                                  padding: 3px 7px;
                                                                                                  border-radius: 3px;
                                                                                                  cursor: pointer;
                                                                                                  font-size: 11px;
                                                                                                  transition: background-color 0.2s;
                                                                                                }
                                                                                                #blockedTagsList li button:hover {
                                                                                                  background-color: #c82333;
                                                                                                }
                                                                                                #tagInput {
                                                                                                  width: calc(100% - 70px);
                                                                                                  padding: 8px;
                                                                                                  border: 1px solid #ccc;
                                                                                                  border-radius: 4px;
                                                                                                  margin-right: 5px;
                                                                                                  font-size: 14px;
                                                                                                  box-sizing: border-box;
                                                                                                }
                                                                                                #addTagBtn {
                                                                                                  background-color: #007bff;
                                                                                                  color: white;
                                                                                                  border: none;
                                                                                                  padding: 8px 12px;
                                                                                                  border-radius: 4px;
                                                                                                  cursor: pointer;
                                                                                                  font-size: 14px;
                                                                                                  transition: background-color 0.2s;
                                                                                                  vertical-align: middle;
                                                                                                }
                                                                                                #addTagBtn:hover {
                                                                                                  background-color: #0056b3;
                                                                                                }
    </style>
  </head>
  <body>
    <h2>Chzzk Blocker 설정</h2>

    <label>
      <input type="checkbox" id="blockPreviewToggle"> 대문 미리보기 숨기기
    </label>
    <label>
      <input type="checkbox" id="blockStreamsToggle"> 방송 차단 기능 활성화
    </label>
    <hr>

    <div class="tag-list-header">
      <span class="tag-list-title">차단 태그 목록</span>
      <button id="toggleTagList" style="margin-left: 10px;">펼치기</button>
    </div>

    <div id="blockedTagsContainer">
      <ul id="blockedTagsList">
      </ul>
    </div>

    <input type="text" id="tagInput" placeholder="새 태그 추가...">
    <button id="addTagBtn">태그 추가</button>

    <script src="popup.js"></script>
  </body>
</html>
